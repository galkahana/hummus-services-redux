# hummus app configuration

# yeah...i want to know what names yr giving
fullnameOverride: hummus
nameOverride: hummus

# configmap
adminEmail: ""
joinEmail: ""
supportEmail: ""
emailServiceUrl: ""
# secret
mongodbUri: ""
sendgridApiKey: ""
awsAccessKeyId: ""
awsSecretAccessKey: ""
recaptchaKey: ""
recaptchaSecret: ""
jwtKey: ""

# use external services to connect services from the outside world to
# the service, if required
externalServices: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# hummus web service deployment configuration
replicaCount: 1

image:
  repository: hummus
  pullPolicy: Never # as long as im using local images...
  tag: latest

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

containerPort: 8080

service:
  type: NodePort
  port: 8080

# hummus ngynx ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hummus
      paths:
        - path: /
          pathType: Prefix
          backendService: hummus
          backendPort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


# cronjob
cronjobSchedule: "0 0/1 * * *"
cronjobCommand:
  - npm
  - run
  - delete-timedout-files-cron


## Leftovers which i'm leaving for now

imagePullSecrets: []

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
